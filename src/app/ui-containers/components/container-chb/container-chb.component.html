<div 
  class ="container-select"
  [class.container-select--selected]="value?.selected"
>
  <input 
    *ngIf="!isRadioSelectContainer()"
    [checked]="value?.selected"
    (change)="onselect($event.target.checked)" 
    type="checkbox"
    [id]="domId"
  >
  <div>
    <label 
      *ngIf="!isRadioSelectContainer()"
      [class.container-select__label]="!isRadioSelectContainer() && !value?.isrequired"
      [class.selected]="value?.selected"
      [for]="domId"
    >
      {{ title }} <small *ngIf="subtitle">{{ subtitle }}</small>
    </label>
    <div 
      class="container-select__content"
      [class.container-select__content--hidden]=
        "!isRadioSelectContainer() && !value?.selected && !value?.isrequired"
      [class.container-select__content--radio]="isRadioSelectContainer()"
      [class.container-select__content--required]="value?.isrequired"
      [class.container-select__content--error]="value?.isrequired && !value?.valid"
      [class.container-select__content--radiochildselected]=
        "isRadioSelectContainer() && isChildSelected()"
    >
      <ng-content></ng-content>
    </div>
  </div>
  
</div>
