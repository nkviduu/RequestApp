<div class="datepicker-container">
  <input 
    ngx-mydatepicker 
    [(ngModel)]="model" 
    (dateChanged)="onDateChanged($event)"
    [placeholder]="placeholder" 
    [options]="options" 
    type="text"
    class="datepicker" 
    style="float:none" 
    name="mydate"
    #dp="ngx-mydatepicker">

  <button 
    type="button" 
    class="datepicker-open-calendar" 
    (click)="dp.toggleCalendar()"
    ><span>open calendar</span></button>
</div>
