<container-wrapper 
  addClasses="container--split"
  [isRequired]="isRequired" 
  [isValid]="isValid">
  <div class="label">{{ title }}</div>
  <div class="content">
    <rf-datepicker 
      [date]="value.date"
      (dateChange)="onchange($event)"
      [dateFormat]="dateformat"
      [placeholder]="placeholder"
      [disabledDays]="disabledDays"
      #datepicker></rf-datepicker>
  </div>
  </container-wrapper>
