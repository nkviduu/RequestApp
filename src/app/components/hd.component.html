<div class="app-title">Request App</div>


<div style='display: flex;'>
  <div id="request" class="request">
    <container-chb radioSelectChild>
      <container-chb title="Conference room meeting setup" >

        <container-list title="Room:" required
          list="24A|24B||25A|25B|25C|25D||Other"></container-list>
        
        <container-text title="Project number:" required 
          isshort
          [validateWith]="validateWith.projectNumber"></container-text>          

        <container-chb title="Recuring"
          style="
            z-index: 100;
            display: block;
            position: relative;
          ">
          <container-text title="Recurence pattern:" required
            subtitle="(Every Tuesday, first Wed of month)"></container-text>
        </container-chb>
        <container-chb required name="IT_OS">
          <container-chb title="IT request" name="IT"
            subtitle="(GoToMeeting, Phone/Video conf. call, Projector, Laptop)">
        
            <container-chb required>
              <container-chb radioSelectChild >
                <container-chb title="GoTo Meeting">
                  <container-chb title="International callers">
                    <container-text placeholder="List countries" name="Countries">
                    </container-text>
                  </container-chb>
                  <container-chb title="Voip" subtitle="(Toll free call over internet)"
                    ></container-chb>
                </container-chb>
                
                <container-chb title="Audio conference call" >
                  <container-chb title="International callers">
                    <container-text placeholder="List countries">
                    </container-text>
                  </container-chb>
                </container-chb>

                <container-chb title="Skype"></container-chb>
                <container-chb title="Video conference call"></container-chb>
              </container-chb>
            
              <container-chb title="Laptop"></container-chb>
              <container-chb title="Projector">
                <container-chb title="Laser pointer"></container-chb>
              </container-chb>
              
              <container-chb title="Additional IT setup info">
                <container-text istextarea name="Content"></container-text>
              </container-chb>
            </container-chb>
          </container-chb>
      
          <container-chb title="Office services setup" name="OS"
            subtitle="(Drink cart, catering, seating ..)">
            <container-text title="Total number of attendees" 
              isnumeric isshort iscentered
            ></container-text>
            
            <container-chb title="Partner and / or client meeting" name="PartnerAndClientMeeting">
              <container-text 
                istextarea
                title="Please specify which partner(s) will be in attendence:" name="PartnerAttendence"
              ></container-text>
            </container-chb>
            
            <container-chb title="Drink cart">
              <container-chb title="Still water"></container-chb>
              <container-chb title="Sparkling water"></container-chb>
              <container-chb title="Regular coffee"></container-chb>
              <container-chb title="Decaf coffee"></container-chb>
              <container-chb title="Tea"></container-chb>
              <container-chb title="Soda"></container-chb>
            </container-chb>
  
            <container-chb title="Catering">
              <container-time title="Time of delivery"></container-time>
              <container-text title="Name of caterer"></container-text>
            </container-chb>
          </container-chb>
        </container-chb>
        <br>
        <container-form-actions></container-form-actions>
      </container-chb>
    
      <container-chb title="IT request">
        <container-chb radioSelectChild>
          <container-chb title="GoTo Meeting / Audio conference call"
            subtitle="(for a meeting not in a conference room)"> 

            <container-text title="Project number:" 
              required isshort 
              [validateWith]="validateWith.projectNumber">
            </container-text>  
            <container-chb title="Recuring"
              style="
              z-index: 100;
              display: block;
              position: relative;"
              >
              <container-text title="Recurence pattern:" required
                subtitle="(Every Tuesday, first Wed of month)"
              ></container-text>
            </container-chb>
  
            <container-chb required>
              <container-chb title="GoTo Meeting">
                <container-chb title="International callers">
                  <container-text placeholder="List countries" 
                    name="Countries">
                  </container-text>
                </container-chb>
                <container-chb title="Voip" subtitle="(Toll free call over internet)"></container-chb>
              </container-chb>
  
              <container-chb title="Audio conference call" >
                <container-chb title="International callers">
                  <container-text placeholder="List countries">
                  </container-text>
                </container-chb>
              </container-chb>
              
              <container-chb title="Skype"></container-chb>
            </container-chb>
          </container-chb>
  
          <container-chb title="Loaner enquipment">
            <container-text title="Project umber:" 
              required isshort 
              [validateWith]="validateWith.projectNumber">
            </container-text> 
            <container-chb title="Projector">
              <container-chb title="Laser pointer"></container-chb>
            </container-chb>
            <container-chb title="Laptop"></container-chb>
            <container-chb title="Digital camera"></container-chb>
            <container-chb title="Smartphone"></container-chb>
            <container-chb title="Other equipment or request information">
              <container-text istextarea></container-text>
            </container-chb>
          </container-chb>

          <container-chb title="Other IT request (software installation etc.)">
            <container-content required></container-content>
          </container-chb>
        </container-chb>


        <br>
        <container-form-actions></container-form-actions>
      </container-chb>
     
      <container-chb title="Printing issue">
        <container-content required></container-content>
         <container-form-actions></container-form-actions>
      </container-chb>
    </container-chb>
  </div>

</div>
